<!-- Dependencies -->
<script type="text/javascript" src="/sites/juliedemos/Style%20Library/CanvasGuage/angular.min.js"></script>

<!-- Script to build the chart -->
<script type="text/javascript" src="/sites/juliedemos/Style%20Library/CanvasGuage/canvasGuage.js"></script>
<script type="text/javascript" src="/sites/juliedemos/Style%20Library/CanvasGuage/canvasService.js"></script>
<script type="text/javascript" src="/sites/juliedemos/Style%20Library/CanvasGuage/userGauge.js"></script>

<!-- CSS Links -->

<div class="canvasContainer" ng-app="CanvasDemo" ng-controller="CDCtrl">

        <user-guage currentvalue="{{Users[2].assignments}}" maxvalue="{{MaxRequests}}" firstname="{{Users[2].firstname}}" userimage="url('{{Users[2].image}}')"></user-guage>
    </div>
    <div class="canvasRow">
        <user-guage currentvalue="{{Users[3].assignments}}" maxvalue="{{MaxRequests}}" firstname="{{Users[3].firstname}}" userimage="url('{{Users[3].image}}')"></user-guage>
        <user-guage currentvalue="{{Users[4].assignments}}" maxvalue="{{MaxRequests}}" firstname="{{Users[4].firstname}}" userimage="url('{{Users[4].image}}')"></user-guage>
        <user-guage currentvalue="{{Users[5].assignments}}" maxvalue="{{MaxRequests}}" firstname="{{Users[5].firstname}}" userimage="url('{{Users[5].image}}')"></user-guage>
