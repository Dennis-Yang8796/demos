<!-- Dependencies -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<!-- Script to create module/controller -->
<script type="text/javascript" src="/sites/juliedemos/Style%20Library/basicangular/basicangular.js"></script>

<!-- Display UI -->
<div ng-app="myApp">
    <div ng-controller="myAppCtrl" ng-cloak>
        <table style="width: 100%">
            <thead>
                <tr>
                    <th>Business Unit</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Assigned</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in requests">
                    <td>{{item.BusinessUnit}}</td>
                    <td>{{item.Category}}</td>
                    <td>{{item.Status}}</td>
                    <td>{{item.DueDate | date: MM/dd/yyyy}}</td>
                    <td>{{item.Assigned}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
